<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
<h1>HomeWork</h1>
<form method="post">
    {% csrf_token %}
    <div class="row mb-3">
        <label for="First" class="col-sm-2 col-form-label">First Number</label>
        <div class="col-sm-10">
            <input type="number" name="First" class="form-control">
        </div>
    </div>
    <div class="row mb-3">
        <label for="Second" class="col-sm-2 col-form-label">Second number</label>
        <div class="col-sm-10">
            <input type="number" name="Second" class="form-control">
        </div>
    </div>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Выберите действие</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                    Add (Сложение)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    Subtract (Вычитание)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option3">
                <label class="form-check-label" for="gridRadios3">
                    Multiply (Умножение)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option4">
                <label class="form-check-label" for="gridRadios4">
                    Divide (Деление)
                </label>
            </div>
        </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Calculate</button>

    <p>Result: {{ First }} {{ Sign }} {{ Second }} = {{ result }}</p>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
